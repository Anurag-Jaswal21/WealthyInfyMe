<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wealthyfyme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.2.1/dist/ionicons/ionicons.js"></script>

  <style>
    body {
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #28a745;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
      width: calc(100% - 250px);
    }

    .nav-link.active {
      font-weight: 600;
      background-color: #e9ecef;
      border-radius: 0.375rem;
    }

    .nav-link ion-icon {
      font-size: 20px;
    }

    .sidebar-footer {
      font-size: 0.875rem;
    }

    .nav-link:hover {
      background-color: #24c089;
      color: #000;
      border-radius: 0.375rem;
    }

    .nav-link.active {
      background-color: #24c089;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column bg-light border-end">
    <div class="d-flex align-items-center mb-4">
      <ion-icon name="albums-outline" size="large" class="me-2"></ion-icon>
      <span class="fs-5 fw-bold">Wealthyfyme</span>
    </div>

    <nav class="nav flex-column">
      <a href="{{ url_for('dashboard_home') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/dashboard_home' %}active{% endif %}">
        <ion-icon name="home-outline" class="me-2" style="font-size: 20px;"></ion-icon>
        Dashboard
      </a>

      <a href="{{ url_for('transactions') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/transactions' %}active{% endif %}">
        <ion-icon name="receipt-outline" class="text-dark me-2" style="font-size: 20px;"></ion-icon>
        Transactions
      </a>

      <a href="{{ url_for('budgets') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/budgets' %}active{% endif %}">
        <ion-icon name="rocket-outline" class="text-dark me-2" style="font-size: 20px;"></ion-icon> 
        Financial Goals
      </a>

      <a href="{{ url_for('peer_comparison') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/peer_comparison' %}active{% endif %}">
        <ion-icon name="people-outline" class="me-2"></ion-icon>
        Peer Comparison
      </a>

      <a href="#" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/' %}active{% endif %}">
        <ion-icon name="trophy-outline" class="me-2"></ion-icon>
        Group Challenges
      </a>

      <a href="{{ url_for('alerts') }}" class="nav-link d-flex align-items-center text-dark mb-2 {% if request.path == '/alerts' %}active{% endif %}">
          <ion-icon name="notifications-outline" class="text-dark me-2" style="font-size: 20px;"></ion-icon>
          Alerts
          {% if session.alert_count and session.alert_count > 0 %}
              <span class="ms-2 text-danger fw-bold" style="font-size: 18px;">&#33;</span>
          {% endif %}
      </a>
    </nav>

    <div class="mt-auto sidebar-footer text-muted pt-3 border-top">
      Â© 2025 Wealthyfyme
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
